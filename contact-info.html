
<html>
<head>

  <style>
    body {
      background-color: black;

      content: "";

    button {
      margin-top: 2rem;
      padding: 0.5rem;

      color: black;
      font-family: monospace;

    }

</head>
<body>
  <div><strong>user@davideboss ~ % cat ./contact-info.csv</strong></div>
  <div id="output"></div>
  <br/>
  <button onclick="window.location.href='index.html'">clear</button>
  
<script>
let i = 0;
const text = `Property,Value\nName,David Mure»ôan\nGitHub,davideboss2003\nEmail,davidus@email.com\nLinkedIn,in/david-muresan-xyz`;
const speed = 25;

function typeWriter() {
  if (i < text.length) {
    document.getElementById("output").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
window.onload = typeWriter;
</script>
