
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Davidus Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      margin: 0;
      padding: 2rem;
      overflow: hidden;
    }
    .cmd-link {
      display: block;
      color: #00FF00;
      text-decoration: none;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      padding: 2px 6px;
      cursor: pointer;
    }
    .cmd-link:hover {
      background-color: #00FF00;
      color: black;
    }
    #mario {
      position: absolute;
      width: 100px;
      height: auto;
      transition: all 1s linear;
    }
  </style>
</head>
<body>
  <div>
    <a class="cmd-link" href="about-me.html">About me</a>
    <a class="cmd-link" href="my-projects.html">My Projects</a>
    <a class="cmd-link" href="contact-info.html">Contact-Info</a>
  </div>
  <img src="mario.png" id="mario" />

  <script>
    const mario = document.getElementById("mario");
    function moveMario() {
      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);
      mario.style.left = x + "px";
      mario.style.top = y + "px";
    }
    setInterval(moveMario, 2000);
    window.onload = moveMario;
  </script>
</body>
</html>
