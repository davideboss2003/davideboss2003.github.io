<html>
<head>
  <title>my-projects.txt</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      padding: 2rem;
    }
    #terminal {
      white-space: pre-wrap;
      display: inline;
    }
    #cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background-color: #00FF00;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    .input-line {
      display: flex;
      margin-top: 2rem;
    }
    .prompt {
      color: #00FF00;
    }
    .clear-button {
      background: black;
      color: #00FF00;
      font-family: monospace;
      border: none;
      outline: none;
      font-size: 1rem;
      cursor: pointer;
    }
    a {
      color: #00FF00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div><strong>user@davideboss ~ % cat ./my-projects.txt</strong></div>
  <div id="terminal"></div><div id="cursor"></div>
  <div class="input-line">
    <span class="prompt">user@davideboss ~ % </span>
    <button class="clear-button" onclick="window.location.href='index.html'">clear</button>
  </div>

  <script>
    const text = `My projects range from low-level hardware to high-level software applications.\nSome of them are experiments born out of curiosity, while others were built to explore and learn.\n\nFeel free to explore more on my GitHub:\nðŸ‘‰ https://github.com/davideboss2003`;
    let i = 0;
    const speed = 25;
    function typeWriter() {
      if (i < text.length) {
        const terminal = document.getElementById("terminal");
        if (text.slice(i, i+4) === "ðŸ‘‰ ht") {
          terminal.innerHTML += '\\nðŸ‘‰ <a href="https://github.com/davideboss2003" target="_blank">github.com/davideboss2003</a>';
          i = text.length;
        } else {
          terminal.innerHTML += text.charAt(i);
          i++;
        }
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
